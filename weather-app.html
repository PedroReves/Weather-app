<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather-app.css">
</head>
<body>
  <!--TODO: Refatorar o código html para que esteja o mais semântico possível-->
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Digite o nome do cidade..." spellcheck="false">
      <button><img src="images/search.png" alt="Icone de Pesquisa"></button>
    </div>
    <div class="error">
      <p>O nome desta cidade não existe...</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" alt="Um ícone de nuvem chovendo" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Imagem que representa humidade">
          <div class="">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Imagem que representa humidade">
          <div class="">
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="weather-app.js"></script>
</html>
